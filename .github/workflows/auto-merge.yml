on:
  pull_request:
    types:
      - opened
    branches:
      - main

jobs:
  build:
    if: >
      github.event.pull_request.head.repo.full_name == 'bot-commit/website' &&
      startsWith(github.event.pull_request.head.ref, 'wikis pr')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      # Add your build and test steps here
      
      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Auto-generated pull request
          title: Automated PR for "wikis pr" tag
          body: |
            This pull request was automatically generated by a workflow.
            Please review and merge if everything looks good.
          branch: main

      - name: Merge Pull Request
        uses: repo-sync/github-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          pull_number: ${{ steps.create_pr.outputs.pull-request-number }}
