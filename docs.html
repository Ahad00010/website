<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>aoi.js Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="The available functions and guides for your needs.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  		<!-- Favicons -->
	<link rel="shortcut icon" href="https://aoi.js.org/assets/images/aoijslogo-new.png"/>
	<link rel="apple-touch-icon" href="https://aoi.js.org/assets/images/aoijslogo-new.png"/>
	<link rel="icon" type="image/png" sizes="180x180" href="https://aoi.js.org/assets/images/aoijslogo-new.png"/>
	<link rel="manifest" href="https://aoi.js.org/assets/images/manifest.json" />
	<meta name="msapplication-TileColor" content="#F65656" />
	<meta name="msapplication-TileImage" content="https://aoi.js.org/assets/images/aoijslogo-new.png"/>
	  <!-- Open Graph / Facebook -->
	<meta property="og:type" content="webassets" />
	<meta property="og:url" content="https://aoi.js.org" />
	<meta property="og:title" content="aoi.js" />
	<meta property="og:description" content="aoi.js - Official Documentation"/>
	<meta property="og:image" content="https://aoi.js.org/assets/images/aoijs-new.png" />
	  <!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image" />
	<meta property="twitter:url" content="https://aoi.js.org" />
	<meta property="twitter:title" content="aoi.js" />
	<meta property="twitter:description" content="aoi.js - Official Documentation"/>
	<meta property="twitter:image" content="https://aoi.js.org/assets/images/aoijs-new.png"/>
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'aoi.js Documentation',
      themeColor: '#CACACA',
      logo: 'https://aoi.js.org/assets/images/aoijs-new.png',
      repo: 'https://github.com/aoijs/aoi.js',
      loadSidebar: true,
      loadNavbar: 'nav.md',
      notFoundPage: '404.md',
      autoHeader: true,
      basePath: '/docs/',
      subMaxLevel: 2,
      search: 'auto',
      darklightTheme: {
            siteFont : "PT Sans",
            defaultTheme : 'dark',
            codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
            bodyFontSize : '17px',
            dark: {
                accent: '#CACACA',
                toogleBackground : '#ffffff',
                background: '#000000',
                textColor: '#b4b4b4',
                codeTextColor : '#78D2FF',
                codeBackgroundColor : '#111010',
                borderColor : '#000000',
                blockQuoteColor : '#858585',
                highlightColor : '#d22778',
                sidebarSublink : '#b4b4b4',
                codeTypeColor : '#ffffff',
                coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
                toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
            },
            light: {
                accent: '#000000',
                toogleBackground : '#091a28',
                background: '#ffffff',
                textColor: '#000000',
                codeTextColor : '#525252',
                codeBackgroundColor : '#f8f8f8',
                borderColor : 'rgba(0, 0, 0, 0.07)',
                blockQuoteColor : '#858585',
                highlightColor : '#d22778',
                sidebarSublink : '#b4b4b4',
                codeTypeColor : '#091a28',
                coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
                toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
            }
      }
    }
  </script>
  <script 
  src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
  type="text/javascript">
</script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
